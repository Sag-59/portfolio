<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms and Input</title>
</head>
<body>
    <h2>Input and Forms</h2>
    <form action="">
        <label for="">Name:</label>
        <input type="text">
        <br>
        <label for="">DoB:</label>
        <input type="date">
        <br>
        <label for="">Radio:</label>
        <input type="radio">
        <br>
        <label for="">Age:</label>
        <input type="range">
        <br>
        <label for="">URL:</label>
        <input type="url">
        <br>
        <label for="">telephone:</label>
        <input type="tel">
        <br>
        <label for="">mail:</label>
        <input type="email">
        <br>
        <label for="">Favourite Colour:</label>
        <input type="color">
        <br>
        <label for="">Doc:</label>
        <input type="file">
        <br>
        <label for="">Hidden:</label>
        <input type="hidden">
        <br>
        <label for="">Password:</label>
        <input type="password">
        <br>

        <input type="submit">
    </form>
</body>
</html>
